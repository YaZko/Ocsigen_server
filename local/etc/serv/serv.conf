<!-- DON'T EDIT THIS FILE! It is generated from serv.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>80</port>
    <user>www-data</user><group>www-data</group>
    <logdir>/usr/local/var/log/serv</logdir>
    <datadir>/usr/local/var/data/serv</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>/usr/local/var/run/serv-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-sqlite"/>
    <extension findlib-package="eliom.server"/>
    
    <host hostfilter="*">
      <static dir="/usr/local/var/www/serv/static" />
      <static dir="/usr/local/var/www/serv/eliom" />
      <eliommodule module="/usr/local/lib/serv/serv.cma" />
      <eliom/>
    </host>
    <uploaddir>/var/www/tmp</uploaddir>
    <maxuploadfilesize>2MB</maxuploadfilesize>
    <maxrequestbodysize>100MB</maxrequestbodysize>
  </server>
</ocsigen>
