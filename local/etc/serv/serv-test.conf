<!-- DON'T EDIT THIS FILE! It is generated from serv.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>8080</port>
    
    <uploaddir>local/var/data/serv/Upload</uploaddir>
    <logdir>local/var/log/serv</logdir>
    <datadir>local/var/data/serv</datadir>
    <charset>utf-8</charset>
    <debugmode />
    <commandpipe>local/var/run/serv-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-sqlite"/>
    <extension findlib-package="eliom.server"/>

    <extension findlib-package="batteries" /> <extension findlib-package="sqlite3" />
    <host hostfilter="*">
      <static dir="static" />
      <static dir="local/var/www/serv/eliom" />
      <eliommodule module="local/lib/serv/serv.cma" />
      <eliom/>
    </host>
    <maxuploadfilesize>2MB</maxuploadfilesize>
    <maxrequestbodysize>100MB</maxrequestbodysize>
  </server>
</ocsigen>
